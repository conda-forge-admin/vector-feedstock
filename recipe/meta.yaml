{% set name = "vector" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vector-{{ version }}.tar.gz
  sha256: 23b7ac5bdab273b4f9306167fd86666a3777a52804d0282a556d989130cb57a4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - hatchling
    - hatch-vcs
  run:
    - numpy >=1.14.5
    - python >=3.8
    - importlib_metadata >=0.22
    - typing-extensions
    - packaging

test:
  imports:
    - vector
    - vector.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/vector
  summary: Vector classes and utilities
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Saransh-cpp
    - conda-forge/scikit-hep
